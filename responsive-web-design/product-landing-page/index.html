<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="your_logo.png" alt="Your Logo" />
      <nav id="nav-bar">
        <ul>
          <li><a href="#section1" class="nav-link">Section 1</a></li>
          <li><a href="#section2" class="nav-link">Section 2</a></li>
          <li><a href="#section3" class="nav-link">Section 3</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="section1">
        <h2>Section 1</h2>
        <p>Content of section 1 goes here.</p>
      </section>

      <section id="section2">
        <h2>Section 2</h2>
        <p>Content of section 2 goes here.</p>
      </section>

      <section id="section3">
        <h2>Section 3</h2>
        <p>Content of section 3 goes here.</p>
      </section>

      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/your_video_id"
        frameborder="0"
        allowfullscreen
      ></iframe>

      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="post"
      >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <input type="submit" id="submit" value="Submit" />
      </form>
    </main>

    <footer>
      <p>&copy; 2024 Your Company</p>
    </footer>
  </body>
</html>
